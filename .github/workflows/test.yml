name: Test

permissions:
  contents: read

on:
  push:
    tags-ignore:
      - '*'
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: true
  workflow_dispatch:
    inputs:
      debug:
        description: 'Open ssh debug session.'
        required: true
        default: false
        type: boolean
  schedule:
    # Every Sunday at 9:00 AM Los Angeles time.
    # GitHub cron is UTC; 09:00 PT == 17:00 UTC (PST).
    - cron: '0 17 * * 0'

env:
  ENABLE_CI_ONLY_TESTS: "1"
  PYTHONPATH: ${{ github.workspace }}

jobs:
  test-linux:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
        django-version:
          - 'dj42' # LTS April 2026
          - 'dj52' # April 2028
          - 'dj60' # April 2027
        exclude:
          - python-version: '3.13'
            django-version: 'dj42'
          - python-version: '3.14'
            django-version: 'dj42'

          - python-version: '3.10'
            django-version: 'dj60'
          - python-version: '3.11'
            django-version: 'dj60'
    env:
      COVERAGE_FILE: py${{ matrix.python-version }}-linux-${{ matrix.django-version }}.coverage
      ENV_FILE: py${{ matrix.python-version }}-linux-${{ matrix.django-version }}
      TEST_PYTHON_VERSION: ${{ matrix.python-version }}
      TEST_DJANGO_VERSION: ${{ matrix.django-version }}
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      with:
        persist-credentials: false
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
      id: sp
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    - name: install-emacs-linux
      if: ${{ github.event.inputs.debug == 'true' }}
      run: |
        sudo apt install emacs
    - name: setup-ssh-debug
      if: ${{ github.event.inputs.debug == 'true' }}
      uses: mxschmitt/action-tmate@c0afd6f790e3a5564914980036ebf83216678101
      timeout-minutes: 60
    - name: Install uv
      uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b
      with:
        enable-cache: false
    - name: Setup Just
      uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff
    - name: Run Unit Tests
      shell: bash
      env:
        TEST_PYTHON: ${{ steps.sp.outputs.python-path }}
      run: |
        just test-all -p "$TEST_PYTHON" --group "$TEST_DJANGO_VERSION"
    - name: Store coverage files
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
      with:
        name: ${{ env.COVERAGE_FILE }}
        path: ${{ env.COVERAGE_FILE }}
    - name: Store env files
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
      with:
        name: ${{ env.ENV_FILE }}
        path: requirements-test*.txt

